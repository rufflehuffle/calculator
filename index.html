<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Calculator</title>

        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="calculator-container">
            <div id="display">
                0
            </div>
            <div id="keyboard">
                <div id="k-1" class="numbers"><p>1</p></div>
                <div id="k-2" class="numbers"><p>2</p></div>
                <div id="k-3" class="numbers"><p>3</p></div>
                <div id="k-4" class="numbers"><p>4</p></div>
                <div id="k-5" class="numbers"><p>5</p></div>
                <div id="k-6" class="numbers"><p>6</p></div>
                <div id="k-7" class="numbers"><p>7</p></div>
                <div id="k-8" class="numbers"><p>8</p></div>
                <div id="k-9" class="numbers"><p>9</p></div>
                <div id="k-0" class="numbers"><p>0</p></div>
                <div id="k-point" class="numbers"><p>.</p></div>
                <div id="k-equals" class="operations"><p>=</p></div>
                <div id="k-plus" class="operations"><p>+</p></div>
                <div id="k-minus" class="operations"><p>-</p></div>
                <div id="k-multi" class="operations"><p>*</p></div>
                <div id="k-divide" class="operations"><p>/</p></div>
                <div id="k-clear" class="operations"><p>C</p></div>
            </div>
        </div>

        <script src="scripts/script.js"></script>
    </body>
</html>
