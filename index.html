<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Calculator</title>

        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="calculator-container">
            <div id="display">
                <span id="display-main">0</span>
                <span id="display-lower"></span>
            </div>
            <div id="keyboard">
                <div id="k-1" class="numbers" onclick="pushDisplay(1)"><p>1</p></div>
                <div id="k-2" class="numbers" onclick="pushDisplay(2)"><p>2</p></div>
                <div id="k-3" class="numbers" onclick="pushDisplay(3)"><p>3</p></div>
                <div id="k-4" class="numbers" onclick="pushDisplay(4)"><p>4</p></div>
                <div id="k-5" class="numbers" onclick="pushDisplay(5)"><p>5</p></div>
                <div id="k-6" class="numbers" onclick="pushDisplay(6)"><p>6</p></div>
                <div id="k-7" class="numbers" onclick="pushDisplay(7)"><p>7</p></div>
                <div id="k-8" class="numbers" onclick="pushDisplay(8)"><p>8</p></div>
                <div id="k-9" class="numbers" onclick="pushDisplay(9)"><p>9</p></div>
                <div id="k-0" class="numbers" onclick="pushDisplay(10)"><p>0</p></div>
                <div id="k-point" class="numbers" onclick="pushDisplay('.')"><p>.</p></div>
                <div id="k-equals" class="operations" onclick="runCalculation()"><p>=</p></div>
                <div id="k-plus" class="operations" onclick="pushDisplay('+')"><p>+</p></div>
                <div id="k-minus" class="operations" onclick="pushDisplay('-')"><p>-</p></div>
                <div id="k-multi" class="operations" onclick="pushDisplay('*')"><p>*</p></div>
                <div id="k-divide" class="operations" onclick="pushDisplay('/')"><p>/</p></div>
                <div id="k-clear" class="operations" onclick="clearDisplay()"><p>C</p></div>
                <div id="k-backspace" class="operations" onclick="deleteFromDisplay()"><p>DEL</p></div>
            </div>
        </div>

        <script src="scripts/script.js"></script>
    </body>
</html>
